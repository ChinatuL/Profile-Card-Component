<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card-top"></div>
                <figure>
                    <img
                        src="./images/image-victor.jpg"
                        alt="Victor's avatar"
                    />
                </figure>
                <div class="card-body">
                    <div class="personal-info">
                        <h1 class="name">Victor Crest</h1>
                        <p class="age">26</p>
                        <p class="country">London</p>
                    </div>
                    <div class="statistics">
                        <div>
                            <p class="figures">80K</p>
                            <p class="figure-label">Followers</p>
                        </div>
                        <div>
                            <p class="figures">803K</p>
                            <p class="figure-label">Likes</p>
                        </div>
                        <div>
                            <p class="figures">1.4K</p>
                            <p class="figure-label">Photos</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
